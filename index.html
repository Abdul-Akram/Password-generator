<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <h1>Password Creator</h1>
        <form id="passwordCreatorForm">
            <label for="passLength">Password Length:</label>
            <input type="number" id="passLength" name="passLength" min="8" max="128" required>
            
            <label for="includeUpper">Include Uppercase Letters:</label>
            <input type="checkbox" id="includeUpper" name="includeUpper">
            
            <label for="includeLower">Include Lowercase Letters:</label>
            <input type="checkbox" id="includeLower" name="includeLower">
            
            <label for="includeDigits">Include Numbers:</label>
            <input type="checkbox" id="includeDigits" name="includeDigits">
            
            <label for="includeSpecial">Include Special Characters:</label>
            <input type="checkbox" id="includeSpecial" name="includeSpecial">
            
            <button type="button" id="createPasswordBtn">Create Password</button>
        </form>
        <div id="outputContainer">
            <h2>Generated Password:</h2>
            <p id="generatedPassword"></p>
            <h3>Password Criteria:</h3>
            <p id="passwordCriteria"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
